#標準カスタム
NotBlank={0}を入力してください。
Range={0}は{2}から{1}の範囲で入力してください。

#Size
Size.default={0}は{2}桁以上、{1}桁以下で入力してください。
Size.min={0}は{2}桁以上で入力してください。
Size.max={0}は{1}桁以下で入力してください。

#CheckDate
CheckDate.default={0}はカレンダー上の日付を入力してください。

#CheckString
CheckString.default={0}の形式に間違いがあります。
CheckString.ascii={0}は半角英数で入力してください。
CheckString.ascii.NoLowerCase={0}は半角で入力してください(英小文字不可)。
CheckString.asciiDigit={0}は半角英数のみで入力してください。
CheckString.hankaku={0}は半角で入力してください。
CheckString.hankaku.NoLowerCase={0}は半角で入力してください(英小文字不可)。
CheckString.zenkaku={0}は全角で入力してください。
CheckString.zenkaku.NoSpecialCharacter={0}は全角で入力してください(特殊文字不可)。

#CheckRelationRequired
CheckRelationRequired.default={condFieldName}を入力時は{checkFieldName}も入力してください。

#CheckLengthDecimalPlaces
CheckLength.DecimalPlaces={0}は小数点第{1}位までです。

#CheckRelationDate
CheckRelationDate.before={0}{1}は{3}以前の日付で入力してください。
CheckRelationDate.after={0}{1}は{3}以降の日付で入力してください。

#NotBlankAny
NotBlankAny.default={fields}のいずれかを入力してください。
