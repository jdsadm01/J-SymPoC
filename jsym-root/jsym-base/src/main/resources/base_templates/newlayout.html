<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>

		<!--header-->
		<div th:fragment="header(sysnm, title)">
			<header>
				<!--
				<script type="text/javascript" th:src="@{/js/jquery-3.7.0.min.js}"></script>
				-->
        <div class="frame-18">
          <div class="title">
            <div class="frame-9">
              <div class="text-wrapper-13"><span th:text="${sysnm}"/></div>
              <img class="img" src="@{/img/icon-14.svg}" />
              <div class="text-wrapper-13"><span th:text="${title}"/></div>
            </div>
            <div class="frame-19"><div class="text-wrapper-14"><span th:text="${title}"/></div></div>
          </div>
        </div>
			</header>
		</div>
		<!--sidebar-->
		<div th:fragment="sidebar">
      <div class="sidebar">
        <div class="frame">
          <div class="frame-2">
            <div class="text-wrapper">J-Symphony</div>
            <img class="icon" src="@{/img/icon-24.svg}" />
          </div>
          <div class="list">
            <div class="frame-3">
              <div class="button">
                <div class="frame-4">
                  <div class="text-wrapper-2">truck-fast</div>
                  <div class="text-wrapper-3">共同物流システム</div>
                </div>
                <img class="img" src="@{/img/icon-29.svg}" />
              </div>
            </div>
            <div class="frame-3">
              <div class="button">
                <div class="frame-5">
                  <div class="text-wrapper-2">hand-heart</div>
                  <div class="text-wrapper-3">物流110番</div>
                </div>
                <img class="img" src="@{/img/icon-29.svg}" />
              </div>
            </div>
            <div class="frame-3">
              <div class="button">
                <div class="frame-4">
                  <div class="text-wrapper-2">list-ol</div>
                  <div class="text-wrapper-3">得意先コード管理</div>
                </div>
                <img class="img" src="@{/img/icon-29.svg}" />
              </div>
            </div>
            <div class="frame-6">
              <div class="button-2">
                <div class="frame-7">
                  <div class="frame-4">
                    <div class="text-wrapper-4">truck-fast</div>
                    <div class="text-wrapper-5">物流状況管理システム</div>
                  </div>
                  <img class="img" src="@{/img/icon-29.svg}" />
                </div>
                <div class="frame-8">
                  <button class="frame-wrapper">
                    <div class="frame-9"><div class="text-wrapper-6">伝票照会</div></div>
                  </button>
                  <button class="div-wrapper">
                    <div class="frame-9"><div class="text-wrapper-7">品番 / 得意先別実績照会</div></div>
                  </button>
                </div>
              </div>
            </div>
            <div class="frame-3">
              <div class="button">
                <div class="frame-10">
                  <div class="text-wrapper-2">compact-disc</div>
                  <div class="text-wrapper-3">生産発注Light</div>
                </div>
                <img class="img" src="img/icon-29.svg" />
              </div>
            </div>
            <div class="frame-3">
              <div class="button">
                <div class="frame-10">
                  <div class="text-wrapper-2">file-lines</div>
                  <div class="text-wrapper-3">共同請求システム</div>
                </div>
                <img class="img" src="@{/img/icon-29.svg}" />
              </div>
            </div>
            <div class="frame-3">
              <div class="button">
                <div class="frame-4">
                  <div class="text-wrapper-4">comments-question-check</div>
                  <div class="text-wrapper-3">アシスタント</div>
                </div>
                <img class="img" src="@{/img/icon-29.svg}" />
              </div>
            </div>
            <div class="frame-3">
              <div class="button">
                <div class="frame-10">
                  <div class="text-wrapper-2">gear</div>
                  <div class="text-wrapper-3">My Symphony</div>
                </div>
                <img class="img" src="@{/img/icon-29.svg}" />
              </div>
            </div>
          </div>
        </div>
        <div class="frame-11">
          <div class="calendar">
            <div class="frame-12">
              <img class="img-2" src="img/icons-1.svg" />
              <div class="frame-13">
                <div class="text-wrapper-8">2023年</div>
                <div class="text-wrapper-8">12月</div>
              </div>
              <img class="img-2" src="@{/img/icons.svg}" />
            </div>
            <div class="frame-14">
              <div class="month"><div class="text-wrapper-9">月</div></div>
              <div class="month-2"><div class="text-wrapper-9">火</div></div>
              <div class="month-2"><div class="text-wrapper-9">水</div></div>
              <div class="month-2"><div class="text-wrapper-9">木</div></div>
              <div class="month-2"><div class="text-wrapper-9">金</div></div>
              <div class="month-2"><div class="text-wrapper-9">土</div></div>
              <div class="month-3"><div class="text-wrapper-10">日</div></div>
            </div>
            <div class="frame-15">
              <div class="frame-16">
                <div class="date-inactive"><div class="text-wrapper-11"></div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11"></div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11"></div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11"></div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">1</div></div>
                <div class="element-wrapper"><div class="text-wrapper-11">2</div></div>
                <div class="date-inactive-3"><div class="element">3</div></div>
              </div>
              <div class="frame-16">
                <div class="date-inactive"><div class="text-wrapper-11">4</div></div>
                <div class="date-inactive-4"><div class="element-2">5</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">6</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">7</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">8</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">9</div></div>
                <div class="date-inactive-3"><div class="element">10</div></div>
              </div>
              <div class="frame-16">
                <div class="date-inactive"><div class="text-wrapper-11">11</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">12</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">13</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">14</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">15</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">16</div></div>
                <div class="date-inactive-3"><div class="element">17</div></div>
              </div>
              <div class="frame-16">
                <div class="date-inactive"><div class="text-wrapper-11">18</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">19</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">20</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">21</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">22</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">23</div></div>
                <div class="date-inactive-3"><div class="element">24</div></div>
              </div>
              <div class="frame-17">
                <div class="date-inactive-2"><div class="text-wrapper-11">25</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">26</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">27</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">28</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">29</div></div>
                <div class="date-inactive-2"><div class="text-wrapper-11">30</div></div>
                <div class="date-inactive-5"><div class="element">31</div></div>
              </div>
            </div>
          </div>
          <div class="user">
            <img class="img" src="@{/img/icon-15.svg}" />
            <div class="frame-4"><div class="text-wrapper-12">山田 祐也</div></div>
          </div>
          <button class="button-3"><div class="text-wrapper-5">業務終了</div></button>
        </div>
      </div>
		</div>

	</body>
</html>
